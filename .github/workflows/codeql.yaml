name: CodeQL

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Every Saturday 6:41 in JST
    - cron: '41 21 * * 5'
  workflow_dispatch:

permissions:
  security-events: write

jobs:
  analyze-go:
    name: Analyze Go
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # actions/checkout@v5
      - uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # actions/setup-go@v6
        with:
          go-version: '1.25'
      - uses: github/codeql-action/init@v4
        with:
          config-file: ./.github/codeql/codeql-config.yaml
          languages: go
      - name: Build Go sources
        run: |
          set -x
          go build -v ./cmd/actionlint
          GOOS=js GOARCH=wasm go build -v -o ./playground/main.wasm ./playground
      - uses: github/codeql-action/analyze@v4
        with:
          category: "/language:go"
  analyze-ts:
    name: Analyze TypeScript
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./playground
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # actions/checkout@v5
      - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # actions/setup-node@v6
        with:
          node-version: "lts/*"
          cache: npm
          cache-dependency-path: ./playground/package-lock.json
      - uses: github/codeql-action/init@v4
        with:
          config-file: ./.github/codeql/codeql-config.yaml
          languages: javascript-typescript
          source-root: ./playground
      - name: Build playground
        run: make build
      - uses: github/codeql-action/analyze@v4
        with:
          category: "/language:javascript-typescript"
