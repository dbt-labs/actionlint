name: Download script
on:
  push:
    paths:
      - scripts/download-actionlint.bash
      - scripts/test-download-actionlint.bash
  pull_request:
    paths:
      - scripts/download-actionlint.bash
      - scripts/test-download-actionlint.bash
  workflow_dispatch:

jobs:
  download:
    name: Test download script
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # actions/checkout@v5
      - run: ./scripts/test-download-actionlint.bash
        shell: bash
